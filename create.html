<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quiz-App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__heading">Create</h1>
    </header>
    <main>
      <section class="create__section">
        <div>
          <h2>Add question</h2>
          <textarea
            id="question"
            name="question"
            rows="5"
            cols="20"
            placeholder="Enter your question"
          ></textarea>
        </div>
        <div>
          <h2>Add answer</h2>
          <textarea
            id="answer"
            name="answer"
            rows="5"
            cols="20"
            placeholder="Enter your answer"
          ></textarea>
        </div>
        <div>
          <h2>Add tags</h2>
          <textarea id="answer" name="answer" rows="2" cols="20"placeholder="Enter tags divided by comma"></textarea
          >
        </div>
        <button type="button" class="btn__show">Submit</button>
      </section>
    </main>

    <nav class="nav">
      <section class="nav-area">
        <ul class="nav-list">
          <li>
            <a href="index.html">
              <img src="/images/home-outline.svg" alt="home" class="nav-item" />
            </a>
          </li>
          <li>
            <a href="bookmarks.html">
              <img
                src="/images/bookmark-outline.svg"
                alt="bookmarks"
                class="nav-item"
              />
            </a>
          </li>
          <li>
            <a href="create.html">
              <img src="/images/text-box.svg" alt="create" class="nav-item" />
            </a>
          </li>
          <li>
            <a href="profile.html">
              <img
                src="/images/account-outline.svg"
                alt="profile"
                class="nav-item"
              />
            </a>
          </li>
        </ul>
      </section>
    </nav>
  </body>
</html>
