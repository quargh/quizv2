<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quiz-App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header class="header">
      <h1 class="header__heading">Create question</h1>
    </header>
    <main>
      <section class="create__section">
        <article class="card__create">
          <div class="create__holder">
          <form action="" method="get">
            <div>
              <label class="question-headline" for="question-text">
                Add your question
              </label>

              <textarea
                class="area-1"
                id="question"
                name="question"
                rows="4"
                cols="10"
                placeholder="Enter your question..."
              ></textarea>
            </div>
            <div>
              <label class="answer-headline" for="answer-text">
                Add your answer
              </label>

              <textarea
                class="area-2"
                id="answer"
                name="answer"
                rows="4"
                cols="10"
                placeholder="Enter your answer..."
              ></textarea>
            </div>
            <div>
              <label class="tags-headline" for="tags-text">
                Add tags divided by comma
              </label>

              <textarea
                class="area-3"
                id="tags"
                name="tags"
                rows="1"
                cols="10"
                placeholder="Enter tags..."
              ></textarea>
            </div>
          </div>
            <button type="button" class="button__gen btn__submit" value="submit">
              Submit
            </button>
          </form>
        </article>
      </section>
    </main>
    <nav class="nav">
      <section class="nav-area">
        <ul class="nav-list">
          <li>
            <button type="button" class="nav-button" data-js="toogle-index">
              <img src="/images/home-outline.svg" alt="home" class="nav-item" />
            </button>
          </li>
          <li>
            <button type="button" class="nav-button" data-js="toogle-index">
              <img
                src="/images/bookmark-outline.svg"
                alt="bookmarks"
                class="nav-item"
              />
            </button>
          </li>
          <li>
            <button type="button" class="nav-button" data-js="toogle-index">
              <img
                src="/images/text-box.svg"
                alt="create"
                class="nav-item"
              />
            </button>
          </li>
          <li>
            <button type="button" class="nav-button" data-js="toogle-index">
              <img
                src="/images/account-outline.svg"
                alt="profile"
                class="nav-item"
              />
            </button>
          </li>
        </ul>
      </section>
    </nav>
  </body>
</html>
