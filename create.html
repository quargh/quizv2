<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quiz-App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header class="header">
      <h1 class="header__heading">Create question</h1>
    </header>
    <main>
      <section class="create__section">
        <article class="card__create">
          <form class="form question__form" action="" method="get">
            <div>
              <label class="question-headline" for=" question-text">
                Add your question
              </label>

              <textarea
                class="area-1"
                id="question"
                name="question"
                rows="5"
                cols="40"
                placeholder="Enter your question"
              ></textarea>
            </div>

            <button type="button" class="btn__submit" value="submit">
              Submit
            </button>
          </form>
        </article>
      </section>
    </main>

    <nav class="nav">
      <section class="nav-area">
        <ul class="nav-list">
          <li>
            <a href="index.html">
              <img src="/images/home-outline.svg" alt="home" class="nav-item" />
            </a>
          </li>
          <li>
            <a href="bookmarks.html">
              <img
                src="/images/bookmark-outline.svg"
                alt="bookmarks"
                class="nav-item"
              />
            </a>
          </li>
          <li>
            <a href="create.html">
              <img src="/images/text-box.svg" alt="create" class="nav-item" />
            </a>
          </li>
          <li>
            <a href="profile.html">
              <img
                src="/images/account-outline.svg"
                alt="profile"
                class="nav-item"
              />
            </a>
          </li>
        </ul>
      </section>
    </nav>
  </body>
</html>
